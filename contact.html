<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Caveat:wght@400..700&family=Courier+Prime:ital,wght@0,400;0,700;1,400;1,700&family=Gideon+Roman&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./contact.css" />
    <title>Varun Muppalla - Contact</title>
  </head>
  <body>
    <nav class="navbar">
      <div class="nav-container">
        <a href="./index.html" class="nav-link">> ABOUT ME</a>
        <a href="./experience.html" class="nav-link">> EXPERIENCE</a>
        <a href="./projects.html" class="nav-link">> PROJECTS</a>
        <a href="./contact.html" class="nav-link active">> CONTACT</a>
      </div>
    </nav>
    
    <main>
      <header class="contact-header">
        <h1 class="contact-title">:GET IN TOUCH:</h1>
        <p class="contact-subtitle">Feel free to reach out!</p>
      </header>
      
      <div class="contact-container">
        <section class="contact-form-section">
          <h2 class="section-title">:SEND ME A MESSAGE:</h2>
          
          <form id="contactForm" class="contact-form">
            <div class="form-group">
              <label for="email">Email Address <span class="required">*</span></label>
              <input type="email" id="email" name="email" required>
              <span class="error-message" id="emailError"></span>
            </div>
            
            <div class="form-group">
              <label for="phone">Phone Number (optional)</label>
              <input type="tel" id="phone" name="phone">
              <span class="error-message" id="phoneError"></span>
            </div>
            
            <div class="form-group">
              <label for="message">Your Message <span class="required">*</span></label>
              <textarea id="message" name="message" rows="6" required></textarea>
              <span class="error-message" id="messageError"></span>
            </div>
            
            <button type="submit" class="submit-button">Send Message</button>
          </form>
        </section>
        
        <section class="contact-info-section">
          <h2 class="section-title">:CONNECT WITH ME:</h2>
          
          <div class="contact-info-container">
            <div class="contact-item">
              <div class="icon-container">
                <img src="./icon/github.png" alt="GitHub" class="social-icon">
              </div>
              <div class="contact-text">
                <p class="contact-label">GitHub</p>
                <a href="https://github.com/varun1210" class="contact-link" target="_blank" rel="noopener noreferrer">varun1210</a>
              </div>
            </div>
            
            <div class="contact-item">
              <div class="icon-container">
                <img src="./icon/linkedin.jpeg" alt="LinkedIn" class="social-icon">
              </div>
              <div class="contact-text">
                <p class="contact-label">LinkedIn</p>
                <a href="https://www.linkedin.com/in/varun-muppalla-64708814b/" class="contact-link" target="_blank" rel="noopener noreferrer">Varun Muppalla</a>
              </div>
            </div>
          </div>
        </section>
      </div>
    </main>
    
    <footer class="site-footer">
      <div class="footer-content"></div>
    </footer>
    
    <script src="./contact.js"></script>
    <!-- EmailJS SDK -->
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/@emailjs/browser@3/dist/email.min.js"></script>
  </body>
</html>
